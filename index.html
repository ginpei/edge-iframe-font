<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

<body>
  <h1>Font Load Problem In Edge</h1>
  <p>
    In Edge, if you add <code>&lt;iframe&gt;</code>s
    while the font is loading in <code>&lt;iframe&gt;</code>,
    the font won't be loaded in these <code>&lt;iframe&gt;</code>s.
    Once loading is done, it works as you expect.
  </p>
  <form id="form">
    <button>Add</button>
    <input type="number" id="numFrames" value="3">
    Frames
  </form>
  <div id="frames"></div>
  <script src="script.js"></script>
</body>
</html>
