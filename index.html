<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>Font Load Problem In Edge</h1>
  <p>
    In Edge, if you add <code>&lt;iframe&gt;</code>s
    while the font is loading in <code>&lt;iframe&gt;</code>,
    the font won't be loaded in these <code>&lt;iframe&gt;</code>s.
    Once loading is done, it works as you expect.
  </p>
  <form id="form">
    <p>
      <button>Add</button>
      <input type="number" id="numFrames" value="3">
      Frames
      /
      <button id="reload" type="button">Reload</button>
      <br>
      <label><input type="checkbox" id="waitCss"> wait for CSS loaded</label>
      <label><input type="checkbox" id="withText" checked> with text</label>
      <label><input type="checkbox" id="withCanvas" checked> with canvas</label>
    </p>
  </form>
  <div id="frames"></div>
  <script src="script.js"></script>
</body>
</html>
